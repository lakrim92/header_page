<script>
    addEventListener('load', e => {
    let boxes = gsap.utils.toArray('.fig')
    boxes.forEach(function (box) {
        let img = box.querySelector('img'),
            imgCap = box.querySelector('figcaption')
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: box,
                // markers: true,
                start: 'top bottom',
                end: 'top center',
                scrub: 1,
                scroller: '#page'
            }
        })
        tl.fromTo([img, imgCap, '.cap'], {
            scale: 0.5,
            opacity: 0
        }, {
            scale: 1,
            opacity: 1
        })
    })
})
</script>
